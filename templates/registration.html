<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">

			<form class="form-detail" action="{% url 'signup' %}" method="post">
				{% csrf_token %}
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="name" id="full-name" class="input-text" placeholder="Your Name" required>

				</div>
				<div class="form-row">
					<label for="full-name">Address</label>
					<textarea rows="3" cols="80" name="address" id="addr" class="input-text" placeholder="your address" required>
					</textarea>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">

				</div>
				<div class="form-row">
					<label for="your-email">phone</label>
					<input type="text" name="phone" id="pho" class="input-text" placeholder="Your  phone number" >

				</div>
				<div class="form-row">
					<label for="your-email">Username</label>
					<input type="text" name="username" id="use" class="input-text" placeholder="Your username" >

				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>

				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
